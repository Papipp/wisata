{% extends "base.html" %}
{% block title %}{% if destination %}Edit{% else %}Tambah{% endif %} Destinasi - Admin{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-{% if destination %}pencil{% else %}plus-circle{% endif %}"></i>
                        {% if destination %}Edit{% else %}Tambah{% endif %} Destinasi
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="nama" class="form-label">Nama Destinasi *</label>
                            <input type="text" class="form-control" id="nama" name="nama" 
                                   value="{{ destination.nama if destination else '' }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="deskripsi" class="form-label">Deskripsi *</label>
                            <textarea class="form-control" id="deskripsi" name="deskripsi" 
                                      rows="4" required>{{ destination.deskripsi if destination else '' }}</textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="lokasi" class="form-label">Lokasi *</label>
                                <input type="text" class="form-control" id="lokasi" name="lokasi" 
                                       value="{{ destination.lokasi if destination else '' }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="kategori" class="form-label">Kategori *</label>
                                <select class="form-select" id="kategori" name="kategori" required>
                                    <option value="">Pilih Kategori</option>
                                    <option value="Pantai" {% if destination and destination.kategori == 'Pantai' %}selected{% endif %}>Pantai</option>
                                    <option value="Gunung" {% if destination and destination.kategori == 'Gunung' %}selected{% endif %}>Gunung</option>
                                    <option value="Budaya" {% if destination and destination.kategori == 'Budaya' %}selected{% endif %}>Budaya</option>
                                    <option value="Danau" {% if destination and destination.kategori == 'Danau' %}selected{% endif %}>Danau</option>
                                    <option value="Hutan" {% if destination and destination.kategori == 'Hutan' %}selected{% endif %}>Hutan</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="harga" class="form-label">Harga (Rp) *</label>
                                <input type="number" class="form-control" id="harga" name="harga" 
                                       value="{{ destination.harga if destination else '' }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="durasi" class="form-label">Durasi *</label>
                                <input type="text" class="form-control" id="durasi" name="durasi" 
                                       value="{{ destination.durasi if destination else '' }}" 
                                       placeholder="Contoh: 3 Hari 2 Malam" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="image_url" class="form-label">URL Gambar *</label>
                            <input type="url" class="form-control" id="image_url" name="image_url" 
                                   value="{{ destination.image_url if destination else '' }}" 
                                   placeholder="https://example.com/image.jpg" required>
                            <div class="form-text">Masukkan URL gambar dari internet</div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Simpan
                            </button>
                            <a href="{{ url_for('admin_destinations') }}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Kembali
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

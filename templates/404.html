<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL ERROR - 404</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #0f0; /* Hijau Neon */
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .terminal-box {
            width: 90%;
            max-width: 700px;
            padding: 20px;
            border: 1px solid #0f0;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            background: rgba(0, 20, 0, 0.9);
            position: relative;
        }

        .terminal-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: #0f0;
            color: #000;
            padding: 2px 10px;
            font-weight: bold;
            font-size: 0.8rem;
            display: flex;
            justify-content: space-between;
        }

        .code-area {
            margin-top: 15px;
        }

        .error-code {
            font-size: 5rem;
            font-weight: bold;
            text-shadow: 0 0 10px #0f0;
        }

        .typing {
            border-right: .15em solid #0f0;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #0f0; }
        }

        .glitch {
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {
            2%, 64% { transform: translate(2px,0) skew(0deg); }
            4%, 60% { transform: translate(-2px,0) skew(0deg); }
            62% { transform: translate(0,0) skew(5deg); }
        }

        .btn-hacker {
            background: transparent;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px 20px;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-hacker:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 20px #0f0;
        }

        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 0, 0.1);
            position: absolute;
            top: 0;
            animation: scanline 4s linear infinite;
        }

        @keyframes scanline {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>

    <div class="scanline"></div>

    <div class="terminal-box">
        <div class="terminal-header">
            <span>STATUS: ACCESS_DENIED</span>
            <span>X</span>
        </div>
        
        <div class="code-area">
            <h1 class="error-code glitch">404</h1>
            <p class="typing">>> [ERROR]: Destination_Protocol_Not_Found...</p>
            <br>
            <p>>> Mencoba melacak koordinat... <span class="text-white">[FAILED]</span></p>
            <p>>> Lokasi yang Anda tuju telah dienkripsi atau dihapus.</p>
            <p>>> <span style="color: #f00;">[WARNING]:</span> Jangan mencoba menembus firewall kami lebih jauh.</p>
            
            <a href="{{ url_for('index') }}" class="btn-hacker">
                [ Jalankan Reboot_System ]
            </a>
        </div>
    </div>

</body>
</html>

{% extends "base.html" %}

{% block title %}Login - Travel Indonesia{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-airplane-fill text-primary" style="font-size: 3rem;"></i>
                        <h2 class="mt-3">Login</h2>
                        <p class="text-muted">Selamat datang kembali!</p>
                    </div>

                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person"></i> Username
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock"></i> Password
                            </label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">
                                Ingat saya
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>

                        <div class="text-center">
                            <p class="text-muted">Belum punya akun? 
                                <a href="{{ url_for('register') }}" class="text-decoration-none">
                                    Register disini
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <p class="text-muted">
                    <small>
                        <i class="bi bi-info-circle"></i> 
                        Demo: Username: admin / Password: admin123 (untuk admin)<br>
                        atau buat akun baru untuk user
                    </small>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
